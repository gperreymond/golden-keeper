version: "3.7"

services:

  timescaledb:
    image: "timescale/timescaledb:2.0.0-pg12"
    restart: "always"
    environment:
      POSTGRES_PASSWORD: "${APP_TIMESCALEDB_PASSWORD}"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    networks:
      - "public"
    ports:
      - "5432:5432/tcp"

  pgadmin:
    image: "dpage/pgadmin4:4.29"
    restart: "always"
    environment:
      PGADMIN_DEFAULT_EMAIL: "${PGADMIN_DEFAULT_EMAIL}"
      PGADMIN_DEFAULT_PASSWORD: "${PGADMIN_DEFAULT_PASSWORD}"
    networks:
      - "public"
    volumes:
       - pgadmin_data:/root/.pgadmin
    ports:
      - "5050:80/tcp"

volumes:

  timescaledb_data:
  pgadmin_data:

networks:

  public:
    name: public
